name: CI/CD
on:
  push:
    paths:
      - "**.go"
      - go.mod
      - go.sum
      - .github/workflows/CICD.yml
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    container: ghcr.io/noahfriedman-ca/cicd-deps
    if: contains(github.ref, 'refs/tags') || (!contains(github.event.head_commit.message, '[skip ci/cd]') && !contains(github.event.head_commit.message, '[skip all]'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Retrieve cache
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/go/pkg/mod
          key: ${{ hashFiles('go.sum') }}
      - name: Run tests
        run: go test -v ./... -ginkgo.v

  build:
    name: Build executable
    runs-on: ubuntu-latest
    container: ghcr.io/noahfriedman-ca/cicd-deps
    if: contains(github.ref, 'refs/tags') || (!contains(github.event.head_commit.message, '[skip ci/cd]') && !contains(github.event.head_commit.message, '[skip build]') && !contains(github.event.head_commit.message, '[skip all]'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Retrieve cache
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/go/pkg/mod
          key: ${{ hashFiles('go.sum') }}
      - name: Build executable
        run: go build -o server main.go
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: server
          path: ./server

  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: server
      - name: Deploy via SSH
        run: |
          eval `ssh-agent`
          mkdir ~/.ssh
          ssh-keyscan -H noahfriedman.ca >> ~/.ssh/known_hosts
          ssh-add - <<< "${{ secrets.SSH_KEY }}"
          ssh ubuntu@noahfriedman.ca "sudo systemctl stop unit"
          scp server ubuntu@noahfriedman.ca:~/
          ssh ubuntu@noahfriedman.ca "sudo systemctl start unit"

